<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser-Based IDE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simple Browser-Based IDE</h1>
  <div class="editor-section">
    <div>
      <h2>HTML</h2>
      <textarea id="htmlCode" placeholder="Write HTML code here"></textarea>
    </div>
    <div>
      <h2>CSS</h2>
      <textarea id="cssCode" placeholder="Write CSS code here"></textarea>
    </div>
    <div>
      <h2>JavaScript</h2>
      <textarea id="jsCode" placeholder="Write JavaScript code here"></textarea>
    </div>
  </div>
  <button id="run" onclick="runCode()">Run</button>
  <h2>Output</h2>
  <iframe id="output"></iframe>

  <script src="script.js"></script>
</body>
</html>
